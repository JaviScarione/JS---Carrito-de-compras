<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="icon" type="image/png" href="./img/logo.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <title>Tiendas Js</title>

<body data-aos="fade-right">
  
    <!--Header-->
  <div class="bg-dark header">

      <nav class="navbar row" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="./home.html">
            <img src="./img/logo.png" alt="Logo" class="logo">
          </a>
          <div class="d-flex alter">
            <input type="search" placeholder="Buscar Producto" aria-label="Search" id="productSearch" autocomplete="off" disabled>
            <div class="container-cart">
              <a class="btn cart" id="cart"><i class="bi bi-handbag icon"></i></a>
              <div class="count" id="count" hidden></div>
            </div>
            <a class="exit" href="./index.html" id="exit"><i class="bi bi-box-arrow-right exit-icon"></i> Salir</a>
          </div>
        </div>
      </nav>
    </header>
  </div>
  <!-- / Header-->

    <!--Body-->
    <main class="container content my-3" id="item">        
    </main>
    <!-- / Body-->

    <footer class="border-top bg-dark d-flex align-items-center" data-bs-theme="dark" id="footer">
        <div class="container">

            <div class="col-md-4 d-flex align-items-center">
              <a href="/home.html" class="me-2 text-muted text-decoration-none">
                  <img src="./img/logo.png" alt="Logo" class="logo">
              </a>
              <span class="ms-3 text-muted">&copy; 2023 Tiendas JS.</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled">

              <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><i class="bi bi-instagram"></i></a></li>
              <li class="ms-3"><a class="text-muted" href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><i class="bi bi-facebook"></i></a></li>

        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

      AOS.init();
    </script>
