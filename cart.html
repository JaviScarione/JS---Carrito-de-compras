<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./img/logo.png"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/cart.css" />
  <title>Tiendas Js</title>
</head>

<body data-aos="fade-right">
  
  <!--Header-->
  <div class="bg-dark header"> 
    <header class="container">
      <nav class="navbar row" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="./home.html">
            <img src="./img/logo.png" alt="Logo" class="logo">
          </a>
          <div class="d-flex alter">
            <input type="search" placeholder="Buscar Producto" aria-label="Search" id="productSearch" autocomplete="off" disabled>
            <div class="container-cart">
              <button class="btn cart"><i class="bi bi-handbag icon"></i></button>
              <div class="count" id="count">0</div>
            </div>
            <a class="exit" href="./index.html"><i class="bi bi-box-arrow-right exit-icon"></i> Salir</a>
          </div>
        </div>
      </nav>
    </header>
  </div>
  <!-- / Header-->

  <!--Body-->
  <main class="container my-3 card">
        <div class="g-2 m-2">
            <div class="items" id="cartList">
              <!--Contenido Carrito-->
            </div>
        </div>
        <div class="total">
          <div class="totalContainer">
            <button type="button" class="btn back" id="back">Seguir Comprando</button>
            <button type="button" class="btn clear" id="clear">Vaciar Carrito</button>
          </div>
          <h4 id="total"></h4>
        </div>
        <button type="button" class="btn finish" id="finish">Finalizar Compra</button>
</main>
<!-- / Body-->

  <!--Footer-->
  <div class="border-top bg-dark" data-bs-theme="dark" id="footer">
    <div class="container">
      <footer class="d-flex justify-content-between align-items-center py-3 px-2">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/home.html" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <img src="./img/logo.png" alt="Logo" class="logo">
          </a>
          <span class="ms-3 text-muted">&copy; 2023 Tiendas JS.</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled">
          <li class="ms-3"><a class="text-muted social" href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer"><i class="bi bi-linkedin"></i></a></li>
          <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><i class="bi bi-instagram"></i></a></li>
          <li class="ms-3"><a class="text-muted" href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><i class="bi bi-facebook"></i></a></li>
        </ul>
      </footer>
    </div>
  </div>
  <!-- / Footer-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="./js/cart.js"></script>
</body>
</html>
