<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="icon" type="image/png" href="./img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/register.css" />
    <title>Tiendas JS</title>
</head>
<body data-aos="fade-left">
    <main class="logonContainer">
            <img src="img/logo.png" class="logo" alt="Logo">
            <h1>Registro</h1>
            <form id="registerForm" autocomplete="off">
                <label for="name">Nombre</label>
                <input type="text" id="name" required>
                <label for="user">Usuario</label>
                <input type="text" id="user" required>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label remember" for="remember">Recordarme</label>
                <button type="submit" class="btn" id="register">Registrarse</button>
                <p id="message"></p>
                <p class="register">¿Ya tiene cuenta? <a href="./index.html">Iniciar sesión</a></p>
            </form>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="./js/register.js"></script>
</body>
</html>
